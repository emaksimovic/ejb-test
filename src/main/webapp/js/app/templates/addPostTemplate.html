<div class="row">
    <div class="col-md-12">
        <label>Add a new post</label>
    </div>
</div>
<div class="row">
    <div class="col-md-3 text-left">
        <textarea rows="5" data-bind="value: content"></textarea>
    </div>
    <div class="col-md-6">
        <div class="row">
            <label for="name">Title:</label>
            <input id="name" data-bind="value: name">
        </div>
        <div class="row">
            <label for="author">Author:</label>
            <input id="author" data-bind="value: createdBy">
        </div>
        <div class="row">
            <button data-bind="click: addPost">Add a post</button>
        </div>
    </div>
</div>
